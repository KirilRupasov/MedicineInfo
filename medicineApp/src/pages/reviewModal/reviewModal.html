
<ion-header>
  <ion-toolbar>
    <ion-title>
      Leave Review
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-textarea [(ngModel)]="review"></ion-textarea>
  </ion-row>
  <ion-row>
    <button (click)="leaveReview()" ion-button block full>Leave Review</button>
  </ion-row>
</ion-content>
