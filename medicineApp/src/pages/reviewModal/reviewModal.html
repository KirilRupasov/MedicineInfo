
<ion-header>
  <ion-toolbar>
    <ion-title>
      Leave Review
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-item>
      <ion-label floating>Type review here (no more than 600 characters)...</ion-label>
      <ion-textarea rows="4" [(ngModel)]="review"></ion-textarea>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-range min="0" max="5" step="1" snaps="true" [(ngModel)]="rating">
        <ion-icon range-left small name="star"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-row>
  <ion-row>
    <button (click)="leaveReview()" ion-button block full>Submit</button>
  </ion-row>
</ion-content>
