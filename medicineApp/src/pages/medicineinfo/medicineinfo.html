<ion-header>
  <ion-navbar class="bar-stable">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicine Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <img src="images/mockMedicine.jpg">
    </ion-row>
    <ion-row class="ion-row-bordered">
      <div style="text-align: center; width: 100%;"><h1>{{ title }}</h1></div>
    </ion-row>
    <ion-row>
        <span class="large" [innerHTML]="elderly"></span>
    </ion-row>
    <ion-row class="ion-row-bordered">
      <button (click)="openLeaveReviewModal()" ion-button block full>Leave Review</button>
    </ion-row>
    <ion-row class="ion-row-bordered">
      <button (click)="openReadReviewsModal()" ion-button block full>Read Reviews</button>
    </ion-row>
    <ion-row class="ion-row-bordered">
      <div class="div-card card"><div class="card-block">
        <div style="card-title"><h2>Overview</h2></div>
        <span class="large" [innerHTML]="description"></span>
      </div>
    </div></ion-row>

    <ion-row class="ion-row-bordered">
      <div class="div-card card"><div class="card-block">
        <div class="card-title"><h2>How does it</h2></div>
        <span class="large" [innerHTML]="how_does_it"></span>
      </div>
      </div></ion-row>

    <ion-row class="ion-row-bordered">
      <div class="div-card card"><div class="card-block">
        <div style="card-title"><h2>Benefits</h2></div>
        <span class="large" [innerHTML]="benefits"></span>
      </div>
      </div></ion-row>

    <ion-row class="ion-row-bordered">
      <div class="div-card card"><div class="card-block">
        <div class="card-title"><h2>Side Effects</h2></div>
        <span class="large" [innerHTML]="side_effects"></span>
      </div>
    </div></ion-row>



  </ion-grid>
</ion-content>
