
<ion-header>
  <ion-toolbar>
    <ion-title>
      Reviews - {{ medicine_title }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row><div class="card-title"><p>{{ no_reviews }}</p></div></ion-row>
  <div style="margin-right: 0.8em;" *ngFor="let review of reviews">
      <div class="div-card card"><div class="card-block">
          <ion-row>
            <ion-item style="background-color: #5b5f66 !important; padding: 0; display: inline-block; width: 4rem;" *ngFor="let star of review.rating_number">
              <ion-icon name="star" class="no-border" color="bright"></ion-icon>
            </ion-item>
          </ion-row>
          
          <div class="card-title"><h2>{{ review.user_email }}</h2></div>
          <span class="large"><p>{{ review.review_content }}</p></span>
      </div></div>
  </div>
  
</ion-content>
