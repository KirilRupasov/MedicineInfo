
<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows">Cancel</ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchbar (ionInput)="getItems($event)" (search)="searchItem($event)" placeholder="Type Medicine Here..."></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <div (click)="goToItem(item)">
          {{ item.title }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
