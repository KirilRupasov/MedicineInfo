<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email_value"></ion-input>
        </ion-item>



    </ion-row>
    <ion-row>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password_value"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
        <button (click)="login()" ion-button block full>Log In</button>
    </ion-row>
  </ion-grid>
</ion-content>
