<ion-header>
  <ion-navbar>
        <ion-row>
      <ion-col width-10>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> 
      </ion-col>
      <ion-col width-80>
        <ion-title>Sign Up</ion-title>
      </ion-col> 
    </ion-row>
    
    <search-bar></search-bar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input #email type="text" name="email" id="email" [(ngModel)]="email_value"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Confirm Email</ion-label>
        <ion-input type="text" name="email_confirm" id="email_confirm" [(ngModel)]="email_confirm_value"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" id="password" [(ngModel)]="password_value"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" name="password_confirm" id="password_confirm" [(ngModel)]="password_confirm_value" block full></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button id="signup" (click)="register()" ion-button block full>Sign Up</button>
    </ion-row>
  </ion-grid>
</ion-content>
