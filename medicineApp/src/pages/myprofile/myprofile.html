<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <div class="div-card card" id="myprofilecontent"><div class="card-block">
        <pre [innerHTML]="content" class="myprofile-font"></pre>
      </div></div>
    </ion-row>
    <ion-row>
      <button (click)="edit()" ion-button block full>Edit</button>
    </ion-row>

  </ion-grid>
</ion-content>
