<ion-header>
  <ion-navbar>
        <ion-row>
      <ion-col width-10>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> 
      </ion-col>
      <ion-col width-80>
        <ion-title>My Profile</ion-title>
      </ion-col> 
    </ion-row>
    
    <search-bar></search-bar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <div class="div-card card" id="myprofilecontent"><div class="card-block">
        <pre [innerHTML]="content" class="myprofile-font"></pre>
      </div></div>
    </ion-row>
    <ion-row>
      <button (click)="edit()" ion-button block full>Edit</button>
    </ion-row>

  </ion-grid>
</ion-content>
