<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-searchbar (click)="openModal()" placeholder="Type Medicine Here..." disabled></ion-searchbar>
        <div style="text-align: center;"><h1>{{ intro_sugg }}</h1></div>
        <ion-list>
          <ion-item *ngFor="let suggestion of suggestions">
            <ion-row><div (click)="getItem(suggestion.title)">
                <div [innerHTML]="suggestion.description"></div>
              </div></ion-row>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
    <ion-row>
      <img align="middle" class="barcodeScanner" (click)="barcodescan()" src="images/barcode-scanner2.png">
    </ion-row>
  </ion-grid>
</ion-content>
