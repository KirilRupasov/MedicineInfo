<ion-header>
  <ion-navbar>
       <ion-row>
      <ion-col width-10>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> 
      </ion-col>
      <ion-col width-80>
        <ion-title>Suggestions</ion-title>
      </ion-col> 
    </ion-row>
    
    <search-bar></search-bar>
        
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <div style="text-align: center;"><h1>{{ intro_sugg }}</h1></div>
        <ion-list>
          <ion-item *ngFor="let suggestion of suggestions">
            <ion-row><div (click)="goToItem(suggestion)">
                <div [innerHTML]="suggestion.description_short"></div>
            </div></ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
